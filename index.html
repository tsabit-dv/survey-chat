<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Chat</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #ece5dd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.chat-container {
    max-width: 500px;
    margin: 30px auto;
    background: #fff;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    height: 85vh;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.header {
    background-color: #075e54;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}
.header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.header .name {
    font-weight: bold;
}
.header .status {
    font-size: 0.85rem;
    color: #cfcfcf;
}
.chat {
    flex: 1;
    overflow-y: auto;
    background-color: #e5ddd5;
    padding: 10px;
    display: flex;
    flex-direction: column;
}
.message {
    max-width: 75%;
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 7.5px;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    word-wrap: break-word;
}
.message.show {
    opacity: 1;
    transform: translateY(0);
}
.bot {
    background-color: #fff;
    align-self: flex-start;
    border: 1px solid #ccc;
}
.user {
    background-color: #dcf8c6;
    align-self: flex-end;
    text-align: right;
}
.input-area {
    background: #f0f0f0;
    padding: 5px;
    display: flex;
    gap: 5px;
    border-top: 1px solid #ddd;
}
.input-area input {
    flex: 1;
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <img src="https://i.pravatar.cc/150?img=5" alt="profile">
        <div>
            <div class="name">Customer</div>
            <div class="status">online</div>
        </div>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-area">
        <input type="text" id="userInput" class="form-control" placeholder="Type your answer...">
        <button id="sendBtn" class="btn btn-success">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById('chat');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

const survey = {
    q1: {
        question: "Halo! Terima kasih sudah memilih IKEA. ðŸ˜Š Apakah Anda pernah berbelanja di IKEA sebelumnya?",
        options: ["Yes", "No"],
        next: () => "q2"
    },
    q2: {
        question: "Bagaimana Anda menilai kualitas produk IKEA?",
        options: ["Sangat Baik", "Baik", "Biasa", "Buruk"],
        next: () => "q3"
    },
    q3: {
        question: "Bagaimana Anda menilai harga produk IKEA?",
        options: ["Sangat Terjangkau", "Cukup Terjangkau", "Mahal"],
        next: () => "q4"
    },
    q4: {
        question: "Bagaimana pelayanan staf di toko menurut Anda?",
        options: ["Sangat Baik", "Baik", "Biasa", "Buruk"],
        next: () => "q5"
    },
    q5: {
        question: "Apakah Anda merasa mudah menemukan barang di toko?",
        options: ["Ya", "Tidak"],
        next: () => "q6"
    },
    q6: {
        question: "Bagaimana Anda menilai kenyamanan area pameran toko?",
        options: ["Sangat Nyaman", "Nyaman", "Kurang Nyaman"],
        next: () => "q7"
    },
    q7: {
        question: "Bagaimana pengalaman Anda di kasir?",
        options: ["Cepat & Ramah", "Cukup", "Lambat"],
        next: () => "q8"
    },
    q8: {
        question: "Apakah Anda pernah menggunakan layanan pengantaran IKEA?",
        options: ["Yes", "No"],
        next: (answer) => answer.toLowerCase() === "yes" ? "q9" : "q10"
    },
    q9: {
        question: "Jika pernah, bagaimana pengalaman Anda dengan pengantaran?",
        options: ["Sangat Baik", "Baik", "Biasa", "Buruk"],
        next: () => "q10"
    },
    q10: {
        question: "Seberapa besar kemungkinan Anda merekomendasikan IKEA ke teman/keluarga?",
        options: ["Sangat Besar", "Cukup Besar", "Kecil"],
        next: null
    }

};

let currentQ = "q1";
let waitingForAnswer = false;

function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = text;
    chat.appendChild(div);
    setTimeout(() => {
        div.classList.add('show');
        chat.scrollTop = chat.scrollHeight;
    }, 50);
}

function askQuestion(key) {
    const q = survey[key];
    addMessage(q.question, 'bot');
    addOptions(q.options);
    waitingForAnswer = true;
}

function addOptions(options) {
    const btnGroup = document.createElement('div');
    btnGroup.className = 'mt-2 d-flex gap-2 flex-wrap';
    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-secondary btn-sm';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt);
        btnGroup.appendChild(btn);
    });
    chat.appendChild(btnGroup);
    chat.scrollTop = chat.scrollHeight;
}

function handleAnswer(answer) {
    if (!waitingForAnswer) return;
    addMessage(answer, 'user');
    waitingForAnswer = false;

    const btns = chat.querySelectorAll('button.btn-outline-secondary');
    btns.forEach(btn => btn.parentElement.remove());

    if (survey[currentQ].next) {
        currentQ = survey[currentQ].next(answer);
        setTimeout(() => askQuestion(currentQ), 500);
    } else {
        setTimeout(() => addMessage("âœ… Terima kasih sudah mengisi survei! ðŸ˜Š", 'bot'), 500);
    }
}

sendBtn.addEventListener('click', () => {
    const answer = userInput.value.trim();
    if (answer !== '') {
        userInput.value = '';
        handleAnswer(answer);
    }
});

userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendBtn.click();
    }
});

askQuestion(currentQ);
</script>

</body>
</html>
